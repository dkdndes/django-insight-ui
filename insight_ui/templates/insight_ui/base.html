<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Insight UI{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'insight-primary': '#3b82f6',
                        'insight-secondary': '#6b7280',
                        'insight-success': '#10b981',
                        'insight-warning': '#f59e0b',
                        'insight-error': '#ef4444',
                        'insight-info': '#06b6d4',
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Insight UI JavaScript -->
    {% load static %}
    <script src="{% static 'insight_ui/js/insight-ui.js' %}"></script>
    <script src="{% static 'insight_ui/js/htmx-extensions.js' %}"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200">
    {% block content %}{% endblock %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
