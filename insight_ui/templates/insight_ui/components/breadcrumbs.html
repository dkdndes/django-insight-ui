{% load i18n %}

<nav role="navigation" aria-label="{% trans 'Breadcrumb-Navigation' %}">
  <ol class="flex gap-2">
    {% for item in items %}
      <li >
        {% if not forloop.last %}
          <a href="{{ item.url }}" class="underline text-blue-500 hover:text-blue-300">{{ item.text }}</a>
          <span class="text-neutral-300" aria-hidden="true">/</span>
        {% else %}
          <span aria-current="page" class="text-neutral-400">{{ item.text }}</span>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>
