{% load i18n %}

<div class="insight-card insight-card--{{ theme }}" {% if options.id %}id="{{ options.id }}"{% endif %}>
  {% if image %}
    <div class="insight-card__image">
      <img src="{{ image.url }}" alt="{{ image.alt|default:'' }}" class="insight-card__img" />
    </div>
  {% endif %}
  
  <div class="insight-card__content">
    {% if title %}
      <div class="insight-card__header">
        <h3 class="insight-card__title">{{ title }}</h3>
        {% if subtitle %}
          <p class="insight-card__subtitle">{{ subtitle }}</p>
        {% endif %}
      </div>
    {% endif %}
    
    {% if content %}
      <div class="insight-card__body">
        {{ content|safe }}
      </div>
    {% endif %}
    
    {% if actions %}
      <div class="insight-card__footer">
        {% for action in actions %}
          <a 
            href="{{ action.url }}" 
            class="insight-btn insight-btn--{{ action.type|default:'primary' }}"
            {% if action.external %}target="_blank" rel="noopener"{% endif %}>
            {{ action.text }}
          </a>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
