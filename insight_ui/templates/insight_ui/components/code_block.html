{% load i18n %}

<div class="relative max-w-2xl mx-auto mt-24">
    <div class="bg-gray-900 text-white p-4 rounded-md">
        <div class="flex justify-between items-center mb-2">
            <span class="text-gray-400 flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </span>
            <button class="bg-gray-800 code hover:bg-gray-700 text-gray-300 px-3 py-1 rounded-md" data-clipboard-target="#code">
                {% trans "Copy" %}
            </button>
        </div>
        <div class="overflow-x-auto">
            <pre id="code" class="language-javascript" class="text-gray-300 bg-gray-800 code p-4 rounded-md whitespace-pre overflow-x-auto">
                <code>
function greet(name) {
    return `Hello, ${name}!`;
}
                </code>
            </pre>
        </div>
    </div>
</div>

<script>
    new ClipboardJS('.code');
</script>
