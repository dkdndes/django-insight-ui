{% load i18n %}
<div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-md p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800 dark:text-green-200">
                {% trans 'Erfolgreich übermittelt!' %}
            </h3>
            <div class="mt-2 text-sm text-green-700 dark:text-green-300">
                <p>{{ message }}</p>
                {% if name %}
                    <p class="mt-1">{% trans 'Name:' %} {{ name }}</p>
                {% endif %}
                {% if email %}
                    <p>{% trans 'E-Mail:' %} {{ email }}</p>
                {% endif %}
            </div>
            <div class="mt-4">
                <div class="-mx-2 -my-1.5 flex">
                    <button type="button" class="bg-green-50 dark:bg-green-900/20 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 dark:text-green-200 hover:bg-green-100 dark:hover:bg-green-900/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600" 
                            hx-get="/" 
                            hx-target="body" 
                            hx-swap="outerHTML">
                        {% trans 'Zurück zur Storybook-Seite' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
