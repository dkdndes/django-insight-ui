{% load i18n %}

{% for item in items %}
<div class="bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-4 mb-4">
    <h3 class="text-lg font-semibold text-insight-text-primary dark:text-white mb-2">{{ item.title }}</h3>
    <p class="text-insight-text-secondary dark:text-insight-text-secondary-dark">{{ item.content }}</p>
</div>
{% endfor %}

{% if has_next %}
<div hx-get="{{ next_url }}"
     hx-trigger="revealed"
     hx-swap="outerHTML"
     class="text-center py-4">
    <div class="inline-flex items-center px-4 py-2 text-sm text-insight-text-secondary dark:text-insight-text-secondary-dark">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {% trans "Lade weitere Inhalte..." %}
    </div>
</div>
{% endif %}
