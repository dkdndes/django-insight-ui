{% load i18n %}

<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<div 
  class="fixed inset-0 z-50 overflow-y-auto hidden" 
  id="{{ id }}" 
  role="dialog" 
  aria-modal="true" 
  aria-labelledby="{{ id }}-title"
  {% if description %}aria-describedby="{{ id }}-description"{% endif %}
  tabindex="-1">
  
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" data-insight-dismiss="modal"></div>
  
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full mx-auto transform transition-all">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
        <h2 id="{{ id }}-title" class="text-xl font-semibold text-gray-900 dark:text-white">{{ title }}</h2>
        <button 
          type="button" 
          class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1" 
          data-insight-dismiss="modal"
          aria-label="{% trans 'Modal schlieÃŸen' %}">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="p-6">
        {% if description %}
          <p id="{{ id }}-description" class="text-gray-600 dark:text-gray-400 mb-4">{{ description }}</p>
        {% endif %}
        <div class="text-gray-900 dark:text-white">{{ content|safe }}</div>
      </div>
      
      <!-- Modal Footer -->
      {% if actions %}
        <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 dark:border-gray-700">
          {% for action in actions %}
            <button 
              type="button" 
              class="{% if action.type == 'primary' %}bg-blue-600 hover:bg-blue-700 text-white{% else %}bg-gray-200 hover:bg-gray-300 text-gray-900 dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-white{% endif %} px-4 py-2 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
              {% if action.dismiss %}data-insight-dismiss="modal"{% endif %}
              {% if action.onclick %}onclick="{{ action.onclick }}"{% endif %}>
              {{ action.text }}
            </button>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
