{% load i18n %}
<div 
  id="{{ options.id|default:'insight-websocket' }}"
  class="insight-live-content insight-live-content--default"
  hx-ext="live-updates,progressive-enhancement"
  data-ws-url="{{ options.ws_url }}"
  data-ws-target="#{{ options.id|default:'insight-websocket' }}-output"
>
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
    {% trans "WebSocket Live-Komponente" %}
  </h3>
  <div id="{{ options.id|default:'insight-websocket' }}-output" class="text-gray-800 dark:text-gray-200">
    {% if options.initial_content %}
      {{ options.initial_content|safe }}
    {% else %}
      <p class="text-gray-500 dark:text-gray-400">{% trans "Warten auf WebSocket-Nachrichten..." %}</p>
    {% endif %}
  </div>
</div>
